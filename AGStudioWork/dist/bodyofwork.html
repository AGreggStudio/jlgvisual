    .flier {
	pointer-events: none;
   
}

.flier > * {

    width: 80%;
/* Adjust animation duration to change the element’s speed */
        animation: fly 10s linear infinite;
        pointer-events: none !important;
	top: 0;
	left: 0;
	transform: translateX(-120%) translateY(-120%) rotateZ(0);
	position: fixed;
	animation-delay: 6s;
  animation-iteration-count: 1;
	z-index: 999999;
  opacity: .4;
}

 /* Keyframe values control where the element will begin
    and end its trajectory across the screen. Each rule
    represents a path the element follows across the screen. */


@keyframes fly {

	98.001%, 18% {
                display: block;
		transform: translateX(-200%) translateY(0vh) rotateZ(0deg)
	}


  40.001%, 43% {
		transform: translateX(100vw) translateY(-0%) rotateZ(0deg)
	}

}


.flier1 {
	pointer-events: none;
   
}

.flier1 > * {
    width: 60%;
/* Adjust animation duration to change the element’s speed */
        animation: fly 30s linear infinite;
        pointer-events: none !important;
	top: 0;
	left: 0;
  transform: translateX(-120%) translateY(-120%) rotateZ(0);
	position: absolute;
	animation-delay: 10s;
  animation-iteration-count: 1;
	z-index: 999999;
  opacity: .4;
}

 /* Keyframe values control where the element will begin
    and end its trajectory across the screen. Each rule
    represents a path the element follows across the screen. */


    .flier2 {
	pointer-events: none;
   
}

.flier2 > * {
    width: 80%;
/* Adjust animation duration to change the element’s speed */
        animation: fly 25s linear infinite;
        pointer-events: none !important;
	top: 0;
	left: 0;
	transform: translateX(-120%) translateY(-120%) rotateZ(0);
	position: fixed;
	animation-delay: 7s;
  animation-iteration-count: 1;
	z-index: 999999;
  opacity: .4;
}

  filter: brightness(100%);
  transform: scale(1.35);
  opacity: 1;
  
}
